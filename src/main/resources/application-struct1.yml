    password: 20240307Tp!
    url: jdbc:mysql://${MySqlIp}:3306/tarahumara?useSSL=false&useUnicode=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    hikari:
      connection-timeout: 40000
      max-lifetime: 40000
